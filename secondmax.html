<body>
    
    <script>
        var ar=[123,12,333,4,78,]
        let f = 0;
     let s= 0;

    for (let i = 0; i < ar.length; i++) {
        
        if (ar[i] > f) {
            s = f;    console.log(f,s);
            f = ar[i]; console.log(f,s); // Update firstMax to the new number
        } else if (ar[i] > s ) {
            s = ar[i] ; console.log(f,s);  // Update secondMax if num is between firstMax and secondMax
        }
    }
    console.log(f,s);
    
    </script>
