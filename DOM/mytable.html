<html>

    </head>
    <body>
        <table border="2px solid">
            <thead id="q2">

            <tbody id="q1">

            </tbody>

            <script>
                  var person=[{ "Name":"praveen",
                      "Age":36,
                      "Gender":"male",
                      "Salary":10000,
                      "City":"hyd",

                    },
                    { "Name":"srikanth",

                    },
                    { "Name":"pradeep",

                    },
                    { "Name":"mounika",

                      "Salary":30000,
                      "City":"nalgonda",

                    },
                    { "Name":"nikhil",
                      "Age":22,

                    },
                    { "Name":"riya",
                      "Age":14,

                    },

                    ]
                    
                    person.forEach(function (i,f) {
                        var x=document.createElement('tr');
                        document.getElementById("q1").appendChild(x)   
                       if (f==0) {
                         var y=document.createElement('tr');
                        document.getElementById("q2").appendChild(y)   
                       }
                        for(var k in person[f]){
                          if (f==0) {
                            var g=document.createElement('th');
                            g.innerText=k;
                            document.getElementById('q2').appendChild(y).appendChild(g);
                          }
                        }
                        for(var a in person[f]){
                            var c=document.createElement('td')
                            c.innerText=person[f][a]; 
                            document.getElementById("q1").appendChild(x).appendChild(c); 
                        }
                           
                    })

            </script>
