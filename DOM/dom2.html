<html>
    <head></head>
    <body>
        <ul id="a1">
            
        </ul>
    
        <script>
            // //Q6Generate List Elements using document object for the given Array of Objects

            var students = [
                                {
                                name:'jaya',
                                gender:'female',
                                place:'gachibowli',
                                },
                                {
                                name:'dasu',
                                gender:'male',
                                place:'kphb'
                                },
                                {
                                name:'swati',
                                gender:'female',
                                place:'pune'
                                },
                                {
                                name:'pallavi',
                                gender:'female',
                                place:'assam'
                                },
                                {
                                name:'kiran',
                                gender:'male',
                                place:'kondapur'
                                },
                                {
                                name:'thirumala',
                                gender:'male',
                                place:'madhapur'
                                },
                                {
                                name:'priya',
                                gender:'female',
                                place:'hitech'
                                },
                            ]
                            students.forEach(function (a,i) {
                               var x=document.createElement('li');
                               var y=document.createElement('ul')
                               x.innerText=a.name; 
                               x.style.width="100%"
                               if (a.gender=='female') {
                                x.style.backgroundColor='pink';
                               } else {
                                x.style.backgroundColor='red';
                               }
                               document.getElementById('a1').appendChild(x).appendChild(y);
                               var z=document.createElement('li');
                               var q=document.createElement('li');
                               z.innerText=a.gender;
                               q.innerText=a.place;
                               y.appendChild(z);
                               y.appendChild(q);

                                
                            });
                
        </script>
    </body>
</html>
