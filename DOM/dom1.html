    <body>
        <table border="2px solid">
        <thead>
            <tr>
                <th>Name</th>

                <th>Gender</th>
                <th>Salary</th>
                <th>City</th>
            </tr>
        </thead>
        <tbody id="a1">

        </tbody>
        </table>

        <div  id="a2"></div>
    
        <script>
                    var person=[{ "Name":"praveen",
                      "Age":36,
                      "Gender":"male",

                    },
                    { "Name":"srikanth",

                    },

                    ]
                    // Q1 table 
                    person.forEach(function (a,i)
                    {
                    var x=document.createElement('tr');
                    var name=document.createElement('td')
                    name.innerHTML=a.Name;
                    var age=document.createElement("td");
                    age.innerHTML=a.Age;

                    // //Q2 image

                    ar.forEach(function (z,q) {
