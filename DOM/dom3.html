<html>
    <head></head>
    <body>
        <ol id="a1">

        </ol>


        <script>
        
        // //Q7Display the above data like the following image using Javascript DOM Element creation and append;
        var students = [		
            {
                "firstname": "praveen",
                "age": 36,
                "subjects":['angular','nodejs','reactjs','java']
            }, 
            {
                "firstname": "srikanth",
                "age": 32,
                "subjects":['react','mongodb']
            }, 
            {
                "firstname": "pradeep",
                "age": 21,
                "subjects":['express','mongoose','python']
            }
    ]
    
            students.forEach(function (a) {
             var x=document.createElement('li');
             x.innerText=a.firstname;
             document.getElementById('a1').appendChild(x);
             var y=document.createElement('ol');
             x.appendChild(y);
             a.subjects.forEach(function (b,i) {
                var z=document.createElement('li');
                z.innerText=b;
                y.appendChild(z);
                
             })
            })
            
    </script>
    </body>
</html>
