<html>
    <head>
        <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    </head>
    <body>
        <div id="a1"></div>
        <script type="text/babel">
            function Rating() {
                var [ra,setra]=React.useState(0);
                function rat(a) {
                    setra(a); 
                }
                return <div>
                    <h1>Rating
                    {ra}/5    
                    </h1>
                    <h1>
                        <i class={(ra>=1)?"bi bi-star-fill":"bi bi-star"} onClick={(()=>{rat(1)})}></i>
                        <i class={(ra>=2)?"bi bi-star-fill":"bi bi-star"} onClick={(()=>{rat(2)})}></i>
                        <i class={(ra>=3)?"bi bi-star-fill":"bi bi-star"} onClick={(()=>{rat(3)})}></i>
                        <i class={(ra>=4)?"bi bi-star-fill":"bi bi-star"} onClick={(()=>{rat(4)})}></i>
                        <i class={(ra>=5)?"bi bi-star-fill":"bi bi-star"} onClick={(()=>{rat(5)})}></i>
                    </h1>
                       </div>          
            }
            ReactDOM.render(<Rating/>,document.getElementById('a1'))
        </script>
    </body>
</html>
