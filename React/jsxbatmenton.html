<html>
    <head>
        <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
 
    </head>
    <body>
        <div id="a1"></div>
        <script type="text/babel">
            var ba1={name:"asd",
                score:0,
                set:0,
                serv:false,
            }
            var ba2={name:"abc",
                score:0,
                set:0,
                serv:true,
            }
            function abc() {   
               var a=<div>
                    <table>
                    <tr>
                        <td>name:{ba1.name}</td>
                        <td>{ba1.serv && <button>0</button> }</td>
                        <td>{ba1.set}</td>
                        <td>{ba1.score}</td>
                        </tr>    
                        <tr>
                        <td>name:{ba2.name}</td>
                        <td>{ba2.serv && <button>0</button>}</td>
                        <td>{ba2.set}</td>
                        <td>{ba2.score}</td>
                        </tr>
                    </table>
                </div>
                ReactDOM.render(a,document.getElementById('a1'));
            }
            abc();
        </script>
    </body>
</html>
